<div>
    <div data-ng-if="vm.displayProgressBar">
        Progress Bar
    </div>

    <div data-ng-repeat="item in vm.items">

        {{ item.url }}
        <!-- <div ui-view="{{ item.url }}"></div> -->

    </div>

    <div data-ng-if="vm.displayToken">
        Token
    </div>
    <div data-ng-if="vm.displayButtons">
        <button data-ng-click="vm.navigate('previous')">
            Previous
        </button>
        <button data-ng-click="vm.navigate('next')">
            Next
        </button>
    </div>
</div>
